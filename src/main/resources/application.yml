spring:
  api-secret-key: my-secret-key
  datasource:
    url: jdbc:postgresql://localhost:5432/pastebin
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect